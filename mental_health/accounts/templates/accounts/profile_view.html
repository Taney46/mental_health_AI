{% block content %}
<div style="max-width: 800px; margin: 30px auto; background-color: #ffffff; border: 1px solid #e6e6e6; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; font-family: Arial, sans-serif; color: #333;">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #5a8f7b;">User Profile</h1>
        <nav>
            <ul style="list-style: none; padding: 0; text-align: center;">
                <li style="display: inline-block; margin: 0 10px;"><a href="{% url 'profile_edit' %}" style="color: #5a8f7b; text-decoration: none;">Edit Profile</a></li>
                <li style="display: inline-block; margin: 0 10px;"><a href="{% url 'logout' %}" style="color: #5a8f7b; text-decoration: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 style="color: #5a8f7b;">Profile Information</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Last Login:</strong> {{ user.last_login }}</p>
        </section>
    </main>
</div>
{% endblock %}
