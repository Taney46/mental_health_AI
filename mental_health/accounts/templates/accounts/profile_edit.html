{% extends "base.html" %}

{% block content %}
<div style="max-width: 800px; margin: 30px auto; background-color: #ffffff; border: 1px solid #e6e6e6; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; font-family: Arial, sans-serif; color: #333;">
    <h1 style="text-align: center; color: #5a8f7b;">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 20px auto;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #5a8f7b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Save Changes</button>
    </form>
</div>
{% endblock %}
