<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f7f4; /* Soft beige */
            color: #333; /* Dark gray */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #5a8f7b; /* Calm green */
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5a8f7b; /* Calm green */
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #4b7a68; /* Slightly darker green */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Email Verification</div>
        <p class="message">Hi {{ user.username }},</p>
        <p class="message">Thank you for signing up! Please click the button below to verify your email address:</p>
        <a href="{{ verification_link }}" class="button">Verify Email</a>
        <p class="footer">If you didnâ€™t create an account, please ignore this email.</p>
    </div>
</body>
</html>
