{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border: 1px solid #e6e6e6; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; text-align: center; font-family: Arial, sans-serif; color: #333;">
    <h2 style="color: #5a8f7b;">Password Reset Complete</h2>
    <p style="font-size: 16px; line-height: 1.5;">Your password has been successfully reset. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #5a8f7b; color: #ffffff; text-decoration: none; border-radius: 4px; font-weight: bold;">Return to Login</a>
</div>
{% endblock %}
