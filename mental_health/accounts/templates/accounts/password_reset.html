{% block content %}
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border: 1px solid #e6e6e6; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; text-align: center; font-family: Arial, sans-serif; color: #333;">
    <h2 style="color: #5a8f7b;">Reset Your Password</h2>
    <form method="post" style="text-align: left;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #5a8f7b; color: #ffffff; padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Reset Password</button>
    </form>
</div>
{% endblock %}
